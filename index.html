<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="Description" content="A choose your own adventure game set in a gritty near future city">
    <meta name="keywords" content="cyberpunk, cyoa, adventure, choices, game, punk, scifi">

    <!-- Link to style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to fontawesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Diamonds in the Rust</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/gamepad-solid.svg">

</head>

<body>
    <header></header>
    <main>
        <div id="bgImage">
            <div id="container" class="container">
                <div id="welcome">
                    <h1>Welcome</h1>
                    <label for="name-input">What is your name?</label>
                    <input type="text" id="name-input" required>
                    <button id="start-button">Open your eyes</button>
                </div>
                <div id="game-space" style="display: none;">
                    <div id="text" class="text">
                        text goes here
                    </div>
                    <div id="choice-buttons" class="btn-grid">
                        <button class="btn">option1</button>
                        <button class="btn">option2</button>
                        <button class="btn">option3</button>
                        <button class="btn">option4</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- Link to JS script -->
<script src="assets/js/game.js"></script>
</body>



</html>
